<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="carroo.png">
</head>

<body>
    <div id="content-container">
        <div id="main-content">
    <img class="logo" src="logobc.png" alt="logotipo">
    <h2>LOGIN</h2>
    <form id="registration-form">
        <div>
            <div><label>Digite seu Email</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="validateFields()"/>
        <div>
            <div><label>Digite sua Senha</label></div>
            <input type="password" name="password" id="password" placeholder="Senha" onchange="validateFields()"/>
        </div>
        <div>
            <button type="button" class="outline" id="login-button" disabled="false" onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="solid" id="recover-password-button" disabled="false" onclick="recoverPassword()">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="registrar()">Cadastrar</button>
        </div>
    </form>
    
</body>
    
<script src="./login.js"> </script>
